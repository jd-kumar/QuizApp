name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Build Project
      run: ./gradlew assemble
      
    - name: Build Android App
      uses: sparkfabrik/android-build-action@v1.0.0
      
    - name: Android Apk CI
      uses: yuanjinsongquyi/action_android_build@v1
